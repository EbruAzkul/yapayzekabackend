spring.application.name=yapayzekabackend
# Server Configuration
server.port=8081

# Database Configuration
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/eyes_disease_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Logging
logging.level.com.example.yapayzekabackend=DEBUG

# Model API Configuration
model.api.url=http://localhost:5001

# Swagger UI Settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


# JWT Settings
jwt.secret=verySuperSecureKeyThatIsLongEnoughForHMACSHA256AndNoOneWillGuessThis123456789
jwt.expiration=86400000